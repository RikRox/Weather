<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikayla's Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="border border-dark rounded">
        
        <div class="container ">
            <div class="row justify-content-start gap-3">
                <div class="col-12 text-center bg-primary text-white">
                    <h1>Weather Dashboard</h1>
                </div>
                <div class="col-3">
                    <form action="">
                        <h2>Search for a City:</h2>
                        <input type="text" name="search" placeholder="Enter a city" id="cityInput">
                        <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                    </form>
                    <hr>
                    <div id="generatedBtn"></div>

                    <!-- Second main column  -->
                </div>
                <div class="col-8 ">
                    <div class="border border-dark todayContainer">
                        <p>
                            <h2>Today in: <span id="city"></span></h2>
                            <img id="iconCurr">
                            Temp: <span id="temp"></span><br>
                            Wind: <span id="wind"></span><br>
                            clouds: <span id="clouds"></span><br>
                            Humidity: <span id="humidity"></span><br>
                            UV Index: <span id="uv"></span>
                        </p>
    
                    </div>
                    <h4>5-Day Forecast:</h4>

                    <div class="container weatherDashboard">
                        <div class="row">
                          <div class="col bg-dark text-white border border-white border-5">
                            <p>Date: <span id="day1"></span></p>
                            <img id="iconDay1"><br>
                            <p>Temp: <span id="tempDay1"></span></p><br>
                            <p>Wind: <span id="windDay1"></span></p><br>
                            <p>Humidity: <span id="humDay1"></span></p><br>
                          </div>
                          <div class="col bg-dark text-white border border-white border-5">
                            <p>Date: <span id="day2"></span></p>
                            <img id="iconDay2">
                            <p>Temp: <span id="tempDay2"></span></p><br>
                            <p>Wind: <span id="windDay2"></span></p><br>
                            <p>Humidity: <span id="humDay2"></span></p><br>
                          </div>
                          <div class="col bg-dark text-white border border-white border-5">
                            <p>Date: <span id="day3"></span></p>
                            <img id="iconDay3">
                            <p>Temp: <span id="tempDay3"></span></p><br>
                            <p>Wind: <span id="windDay3"></span></p><br>
                            <p>Humidity: <span id="humDay3"></span></p><br>
                          </div>
                          <div class="col bg-dark text-white border border-white border-5">
                            <p>Date: <span id="day4"></span></p>
                            <img id="iconDay4">
                            <p>Temp: <span id="tempDay4"></span></p><br>
                            <p>Wind: <span id="windDay4"></span></p><br>
                            <p>Humidity: <span id="humDay4"></span></p><br>
                          </div>
                          <div class="col bg-dark text-white border border-white border-5">
                            <p>Date: <span id="day5"></span></p>
                            <img id="iconDay5">
                            <p>Temp: <span id="tempDay5"></span></p><br>
                            <p>Wind: <span id="windDay5"></span></p><br>
                            <p>Humidity: <span id="humDay5"></span></p><br>
                          </div>
                        </div>
                        
                
                    
                </div>
                
            </div>
        </div>



    </main>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
